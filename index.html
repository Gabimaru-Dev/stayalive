<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StayAlive - Ping Your URLs</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div class="container">
    <h1>StayAlive</h1>
    <p class="subtitle">Keep your Render or Replit services alive 24/7</p>

    <form id="urlForm">
      <input type="url" name="url" id="url" placeholder="Enter your service URL..." required />
      <button type="submit">Add URL</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
